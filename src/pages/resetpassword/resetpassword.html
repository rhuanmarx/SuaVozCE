
<ion-header>
    <ion-navbar color="button">
      <ion-title>
    Vai resetar sua Senha?
      </ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
 
  <img src="assets/imgs/SVC.png" alt="">  
  <form #form="ngForm" novalidate>
    <ion-list>
     <ion-card>
      <ion-item>
        <ion-label stacked color='button'>Email:</ion-label>
        <ion-input type="text" name="email" [(ngModel)]="userEmail" #email="ngModel" required> <ion-icon name="mail-unread"></ion-icon> </ion-input>
      </ion-item>
   
      <ion-item *ngIf="email.errors && (email.dirty || email.touched)" class="text-danger" >
          <ion-icon name="mail-open"></ion-icon>
        O campo é obrigatório
      </ion-item>
    </ion-card>
    </ion-list>

    <button ion-button block color="button" [disabled]="!form.form.valid" (click)="ResetPassword()"><ion-icon name="send"></ion-icon>
      -- Resetar Sua senha
    </button>
  </form>

</ion-content>
