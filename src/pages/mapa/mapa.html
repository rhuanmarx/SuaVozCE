          <ion-chip>

                <img src="assets/imgs/mapa.png" >
            </ion-avatar>
            </ion-chip>Localidades de Apoio</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <ion-card >
        <ion-chip>
              <ion-avatar>
              <img src="assets/imgs/policial.png" > 
              </ion-avatar>
             
              </ion-chip> 
              <Strong text-wrap> Delagacias e DP's </Strong>

              <h6 text-wrap><strong>. Distritos Policiais</strong></h6>  
              <h6 text-wrap><strong>. Delegacias Gerais</strong></h6>
              <h6 text-wrap><strong>. Batalhões de Polícia</strong></h6>
              <button ion-button block color="button" (click)="Pol()"><ion-icon name="hand"></ion-icon></button>
              </ion-card>
             
    <p></p>
              <ion-card >
                <ion-chip>
                      <ion-avatar>
                      <img src="assets/imgs/bombeiro.png" > 
                      </ion-avatar>
                     
                      </ion-chip> 
                      <Strong text-wrap> Corpo de Bombeiros </Strong>
                      <h6 text-wrap> - Vejas Localidades como: </h6>
                      <h6 text-wrap><strong>. Quarteis</strong></h6>  
                      <h6 text-wrap><strong>. DP's</strong></h6>  
                      <button ion-button block color="CVT" (click)="Bomb()"><ion-icon name="bonfire"></ion-icon></button>
                      </ion-card>
    <p></p>
                      <ion-card >
                        <ion-chip>
                              <ion-avatar>
                              <img src="assets/imgs/socorro.png" > 
                              </ion-avatar>
                             
                              </ion-chip> 
                              <Strong text-wrap> Pontos de Socorro</Strong>
                              <h6 text-wrap>- Veja Localidades como:</h6>  
                     
                              <h6 text-wrap><strong>. Hospitais</strong></h6>  
                              <h6 text-wrap><strong>. Upas</strong></h6>  
                              <h6 text-wrap><strong>.  Ciops</strong></h6>
                              <h6 text-wrap><strong>.  Samu</strong></h6>
                              <button ion-button block color="button" (click)="Soc()"><ion-icon name="add"></ion-icon></button>
                            </ion-card>
